domain: konnov.phd
url: https://konnov.phd
title: Igor Konnov
author:
  bio: "**Independent** security and formal methods **researcher**"
  avatar: "/assets/images/igor-konnov23.png"
  location: Vienna, Austria
remote_theme: mmistakes/minimal-mistakes@4.24.0
plugins:
 - jekyll-remote-theme
 - jekyll-include-cache
 - jemoji
encoding: utf-8
locale: "en-US"
atom_feed:
  path: # blank (default) uses feed.xml
  hide: true #, false (default)

# Analytics
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id:
    anonymize_ip: true # true, false (default)

collections:
  portfolio:
    output: true
    permalink: /:collection/:path/        

# Conversion
markdown: kramdown
highlighter: rouge        

# Defaults
defaults:
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: false  # the twitter, linkedin, facebook nonsense
#  - scope:
#      path: ""
#      type: posts
#    values:
#      layout: single
#      author_profile: true
#      read_time: true
#      comments: # true
#      share: true
#      related: true

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/konnov
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/k0nn0v"
    - label: "LinkedIn"
      icon: "fas fa-fw fa-link"
      url: "https://www.linkedin.com/in/igor-konnov-at/"
    - label: "Fosstodon"
      icon: "fas fa-fw fa-link"
      url: "https://fosstodon.org/@konnov"


twitter:
  username: k0nn0v

# Reading Files
include:
  - .htaccess
  - _pages
